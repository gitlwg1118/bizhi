<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('adminOauth/index')}">小程序用户</a></li>
        <li class="active"><a>编辑用户</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('adminOauth/editPost')}">
        <div class="form-group">
				<label for="input-target" class="col-sm-2 control-label">设置会员<span class="form-required">*</span></label>
				<div class="col-md-6 col-sm-10">
					<select class="form-control" name="isvip" id="input-target">
						<foreach name="isvip" item="vo">
						    <if condition="$lists.isvip eq $key">
						      <option value="{$key}" selected="">{$vo}</option>
						    <else/>
						      <option value="{$key}">{$vo}</option>
						    </if>
						</foreach>
					</select>
				</div>
		</div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="hidden" name="id" value="{$lists.id}">
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
                <a class="btn btn-default" href="{:url('adminOauth/index')}">{:lang('BACK')}</a>
            </div>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
